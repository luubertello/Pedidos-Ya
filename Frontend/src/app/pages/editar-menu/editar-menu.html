<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Menú - Restaurante</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<header class="Encabezado">
  <img src="assets/pedidosya-app-000.jpg" alt="Logo" class="logo" />
  <div class="contenedor-titulo-busqueda">
    <h2 class="titulo-restaurantes">Editar Menú del Restaurante</h2>
  </div>
</header>

<main class="busqueda-main">
  <section class="formulario-restaurante tarjeta-restaurante">
    <form>
      <!-- Nombre del plato -->
      <div class="mb-3">
        <label for="nombrePlato" class="form-label">Nombre del plato</label>
        <input
          type="text"
          id="nombrePlato"
          class="form-control"
          placeholder="Ej: Milanesa con papas"
          required
        />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          rows="3"
          placeholder="Descripción del plato"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input
          type="number"
          id="precio"
          class="form-control"
          placeholder="Ej: 1500"
          min="0"
          step="0.01"
          required
        />
      </div>

  
      <div class="mb-3">
        <label for="imagenPlato" class="form-label">Imagen (URL o archivo)</label>
        <input
          type="text"
          id="imagenPlato"
          class="form-control"
          placeholder="https://..."
        />
      </div>

    
      <div class="d-flex gap-3 mt-4 flex-wrap">
        <button type="button" class="btn-editar">
          <i class="bi bi-plus-circle"></i> Agregar otro plato
        </button>

        <button type="submit" class="btn-eliminar">
          Guardar menú
        </button>
      </div>
    </form>
  </section>
</main>
