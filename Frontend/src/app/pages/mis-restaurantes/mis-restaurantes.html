<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Restaurantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>


<header class="Encabezado">
  <img src="assets/pedidosya-app-000.jpg" alt="Logo" class="logo">
  <div class="contenedor-titulo-busqueda">
    <h2 class="titulo-restaurantes">Mis Restaurantes</h2>
    <div class="contenedor-buscador">
      <i class="bi bi-search"></i>
      <input type="text" class="buscador" placeholder="Buscar...">
    </div>
  </div>
  <div class="crear-restaurante">
    <a href="#" class="btn-nuevo-restaurante" (click)="crearRestaurante($event)">
      <i class="bi bi-plus-lg"></i> Crear nuevo restaurante
    </a>
  </div>

</header>

<main class="busqueda-main">
  <section class="lista-locales">
    @for (r of restaurantes; track r.id) {
      <div class="local-tarjeta">
        <img [src]="r.imageUrl" [alt]="r.name" />
        <div class="local-info">
          <span class="local-nombre">{{ r.name }}</span><br />
          <span class="local-direccion">{{ r.address.street }} {{ r.address.number }}</span>
        </div>
        <div class="botones-local">
          <button class="btn-editar" (click)="editarRestaurante(r.id)">Editar</button>
          <button class="btn-eliminar" (click)="eliminarRestaurante(r.id)">Eliminar</button>
        </div>
      </div>
    }
  </section>
</main>
