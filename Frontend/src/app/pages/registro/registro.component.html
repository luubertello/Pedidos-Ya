<div class="landing-bg d-flex justify-content-center align-items-center vh-100">
  <div class="registro-card bg-danger bg-opacity-75 rounded-4 p-5 text-center shadow">
    <div class="mb-2">
      <span class="registro-icon">
        <i class="bi bi-person-circle"></i>
      </span>
    </div>
    <h2 class="registro-title mb-3">
      Completa el formulario para<br>registrarte
    </h2>
    <form (ngSubmit)="onSubmit()" class="registro-form">
      <div class="row mb-3 gx-2">
        <div class="col-12 col-md-6 mb-2 mb-md-0">
          <input type="text" class="form-control registro-input" placeholder="Nombre" />
        </div>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control registro-input" placeholder="Usuario" />
        </div>
      </div>
      <div class="row mb-3 gx-2">
        <div class="col-12 col-md-6 mb-2 mb-md-0">
          <input type="email" class="form-control registro-input" placeholder="Correo Electronico" />
        </div>
        <div class="col-12 col-md-6">
          <input type="password" class="form-control registro-input" placeholder="Contraseña" />
        </div>
      </div>
      <div class="form-check d-flex align-items-center mb-4">
        <input class="form-check-input me-2" type="checkbox" id="terminos" />
        <label class="form-check-label text-white" for="terminos">
          Acepto los términos y condiciones
        </label>
      </div>
      <button type="submit" class="btn-registro w-100">
        CONTINUAR
      </button>
    </form>
  </div>
</div>
