<div class="landing-bg d-flex justify-content-center align-items-center vh-100">
  <div class="registro-card bg-danger bg-opacity-75 rounded-4 p-5 text-center shadow">
    <div class="mb-2">
      <span class="registro-icon">
        <i class="bi bi-person-circle"></i>
      </span>
    </div>
    <h2 class="registro-title mb-3">
      Completa el formulario para<br>registrarte
    </h2>
<form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registro-form">
  <div class="row mb-3 gx-2">
    <div class="col-12 col-md-6 mb-2 mb-md-0">
      <input
        type="text"
        class="form-control registro-input"
        placeholder="Nombre"
        formControlName="nombre"
      />
      <div *ngIf="registroForm.get('nombre')?.invalid && (registroForm.get('nombre')?.touched || registroForm.get('nombre')?.dirty)" class="text-danger">
        Nombre obligatorio
      </div>
    </div>
    <div class="col-12 col-md-6">
      <input
        type="text"
        class="form-control registro-input"
        placeholder="Usuario"
        formControlName="usuario"
      />
      <div *ngIf="registroForm.get('usuario')?.invalid && (registroForm.get('usuario')?.touched || registroForm.get('usuario')?.dirty)" class="text-danger">
        Usuario obligatorio
      </div>
    </div>
  </div>

  <div class="row mb-3 gx-2">
    <div class="col-12 col-md-6 mb-2 mb-md-0">
      <input
        type="email"
        class="form-control registro-input"
        placeholder="Correo Electrónico"
        formControlName="email"
      />
      <div *ngIf="registroForm.get('email')?.invalid && (registroForm.get('email')?.touched || registroForm.get('email')?.dirty)" class="text-danger">
        Email inválido
      </div>
    </div>

    <div class="col-12 col-md-6">
      <input
        type="password"
        class="form-control registro-input"
        placeholder="Contraseña"
        formControlName="password"
      />
      <div *ngIf="registroForm.get('password')?.invalid && (registroForm.get('password')?.touched || registroForm.get('password')?.dirty)" class="text-danger">
        Contraseña obligatoria (mínimo 6 caracteres)
      </div>
    </div>
  </div>

  <div class="form-check d-flex align-items-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      id="terminos"
      formControlName="terminos"
    />
    <label class="form-check-label text-white" for="terminos">
      Acepto los términos y condiciones
    </label>
    <div *ngIf="registroForm.get('terminos')?.invalid && (registroForm.get('terminos')?.touched || registroForm.get('terminos')?.dirty)" class="text-danger ms-2">
      Debe aceptar los términos
    </div>
  </div>

  <button type="submit" class="btn-registro w-100" [disabled]="registroForm.invalid">
    CONTINUAR
  </button>
</form>
  </div>
</div>
