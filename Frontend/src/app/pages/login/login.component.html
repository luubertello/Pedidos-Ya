<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Iniciar Sesion </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<div class="login-contenedor d-flex justify-content-center align-items-center vh-100">
  <div class="login-box bg-danger bg-opacity-75 rounded-4 p-5 text-center shadow">
    <i class="bi bi-person-circle text-white fs-1"></i>
    <h5 class="text-white mt-2">Ingresa tus datos para iniciar sesión</h5>

    <form [formGroup]="loginClienteForm" (ngSubmit)="iniciarSesion()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control my-3 rounded-pill text-center"
          placeholder="Usuario"
          formControlName="usuario"
        />
        <div
          *ngIf="loginClienteForm.get('usuario')?.invalid && (loginClienteForm.get('usuario')?.touched || loginClienteForm.get('usuario')?.dirty)"
          class="text-danger text-center"
        >
          Usuario obligatorio.
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control my-3 rounded-pill text-center"
          placeholder="Contraseña"
          formControlName="contrasena"
        />
        <div
          *ngIf="loginClienteForm.get('contrasena')?.invalid && (loginClienteForm.get('contrasena')?.touched || loginClienteForm.get('contrasena')?.dirty)"
          class="text-danger text-center"
        >
          Contraseña obligatoria.
        </div>
      </div>

      <button type="submit" class="btn btn-danger btn-lg w-100 rounded-pill fw-bold" [disabled]="loginClienteForm.invalid">
        CONTINUAR
      </button>
    </form>

    <a href="#" class="text-white d-block mt-3 text-decoration-none fw-semibold">¿Olvidaste la contraseña?</a>
  </div>
</div>
