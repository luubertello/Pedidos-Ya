<header class="Encabezado">
  <img src="assets/pedidosya-app-000.jpg" alt="Logo" class="logo">
  <div class="contenedor-buscador">
    <i class="bi bi-search"></i>
    <input type="text" class="buscador" placeholder="Buscar productos...">
  </div>
  <div class="contenedor-informacion">
    <div class="ubicacion">
      <i class="bi bi-geo-alt"></i>
      <span>VILLA MARÍA</span>
    </div>
    <div class="usuario">
      <i class="bi bi-person-circle"></i>
      <span>USUARIO</span>
    </div>
  </div>
</header>

<main class="busqueda-main" *ngIf="restaurant">
  <section class="local-tarjeta">
    <img [src]="restaurant.imageUrl" [alt]="restaurant.name">
    <div class="local-info">
      <span class="local-nombre">{{ restaurant.name }}</span><br>
      <span class="local-direccion">
        {{ restaurant.address?.street }} {{ restaurant.address?.number }}
      </span>
    </div>
    <div class="local-meta">
      <div class="meta-item"><i class="bi bi-clock"></i>20/30 min</div>
      <div class="meta-item"><i class="bi bi-star-fill"></i>{{ restaurant.puntaje ?? '4.5' }}</div>
    </div>
  </section>

  <section class="lista-productos">
    <div *ngIf="menu.length === 0">Este restaurante no tiene menús disponibles.</div>
    <div class="producto-card" *ngFor="let m of menu">
      <img [src]="m.imageUrl || 'assets/placeholder.png'" [alt]="m.name">
      <div class="producto-detalles">
        <span class="producto-nombre">{{ m.name }}</span>
        <span class="producto-subtitulo">{{ m.description }}</span>
        <div class="producto-comprar">
          <span class="precio">{{ m.price }}</span>
          <button class="btn-agregar">AGREGAR</button>
        </div>
      </div>
    </div>
  </section>
</main>
