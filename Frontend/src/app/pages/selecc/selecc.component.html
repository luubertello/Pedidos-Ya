<header class="Encabezado">
  <img src="assets/pedidosya-app-000.jpg" alt="Logo" class="logo">
  <div class="contenedor-buscador">
    <i class="bi bi-search"></i>
    <input type="text" class="buscador" placeholder="Buscar...">
  </div>
  <div class="contenedor-informacion">
    <div class="ubicacion">
      <i class="bi bi-geo-alt"></i>
      <span>VILLA MARÍA</span>
    </div>
    <div class="usuario">
      <i class="bi bi-person-circle"></i>
      <span>USUARIO</span>
    </div>
  </div>
</header>

<main class="busqueda-main">
  <aside class="menu-lateral">
    <div class="menu-section">
      <div class="menu-title">Ordenar <span class="flecha">▼</span></div>
      <ul>
        <li>Sugeridos</li>
        <li>Mejor puntuados</li>
        <li>Más cercanos</li>
        <li>Más rapidos</li>
      </ul>
    </div>
    <div class="menu-section">
      <div class="menu-title">Categorías <span class="flecha">▼</span></div>
      <ul>
        <li>Pizzas</li>
        <li>Empanadas</li>
        <li>Helados</li>
        <li>Postres</li>
        <li>Sushi</li>
        <li>Hamburguesas</li>
      </ul>
    </div>
  </aside>

  <section class="lista-locales">
    <div class="local-tarjeta">
      <img src="assets/Hotpizza-logo.png" alt="Hot Pizza">
      <div class="local-info"
      (click)="goToRestaurantDetail(1)"
      style="cursor: pointer;"
      title="Ir a Hot Pizza"
        >
        <span class="local-nombre">Hot Pizza</span><br>
        <span class="local-direccion">Av Siempre Viva 734</span>
      </div>
      <div class="local-puntaje">
        4.7 <span class="estrella">&#9733;</span>
      </div>
    </div>
    <div class="local-tarjeta">
      <img src="assets/imagen-logo-pizza.png.png" alt="Italian Pizza">
      <div class="local-info">
        <span class="local-nombre">Italian Pizza</span><br>
        <span class="local-direccion">Calle falsa 1234</span>
      </div>
      <div class="local-puntaje">
        4.2 <span class="estrella">&#9733;</span>
      </div>
    </div>
    <div class="local-tarjeta">
      <img src="assets/burgerR.jpg" alt="BurgueR">
      <div class="local-info">
        <span class="local-nombre">BurgueR</span><br>
        <span class="local-direccion">Panama 275</span>
      </div>
      <div class="local-puntaje">
        3.7 <span class="estrella">&#9733;</span>
      </div>
    </div>
  </section>
</main>
